{% extends 'base.html' %}

  {%block title%} {{title}} {%endblock%}

    {%block content%}

        <div class= "container float-left">
            <h1 class="pt-2">Choose an account to edit</h1>
            {% for account in accounts %}
              <p><a href="{{ app }}/accounts/{{ account.accountNumber }}/edit">{{ account.accountName }} | {{ account.category }} | {{ account.accountNumber }}</a></p>
            {% endfor %}
        </div>
    {%endblock%}
