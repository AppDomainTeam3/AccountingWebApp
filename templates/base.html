<!doctype html>
<html lang="en">
  <head>
    {%block header%}
    <title>{% block title %}{%endblock%} - AppDomain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css')}}"/>
    <script src="https://kit.fontawesome.com/1e2d487faa.js" crossorigin="anonymous"></script>
    {% endblock %}
  </head>

  <body>
    <!-- nabbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <img class="pl=0 pr-3" src="{{ url_for('static', filename='logoBlack.png') }}" alt="User Logo" height="80px"/> 

        <a class="navbar-brand" href="/users/{{ user.id }}">
          <img src="{{ g.user.avatarlink }}" alt="User Logo" />
          <a class="" href="/users/{{ user.id }}" style="color:white;">{{g.user.username}}</a>&emsp;
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/users/{{ user.id }}">Profile</a>
            <a class="nav-link" href="/users">Users</a>
            <a class="nav-link" href="/sign_out">Sign-Out</a>&emsp;

            {% if user.usertype == 'administrator' %}
            <span class="navbar-text">Admin:</span>
            <a class="nav-link" href="/users/expired_passwords">Expired Passwords</a>
            <a class="nav-link" href="/add-user">Create User</a>
            <a class="nav-link" href="/user-mail">Admin Mail</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <!--Will display hello, word if content block is not overwritten in child template-->
    {%block content%}
    <h1>hello, world!</h1>
    {% endblock %}  

  </body>
  <!--Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</html>
