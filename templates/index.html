{% extends 'base.html' %}

    {%block title%} {{title}} {%endblock%}
    

    {%block content%}

        <h1>Hello, {{ g.user.username }}!</h1>
        
        <div class="flash" >
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
{% endblock %}
